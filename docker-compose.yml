version: '3.8'

services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: transporteur-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: the_transporter
      MYSQL_USER: transporteur
      MYSQL_PASSWORD: transporteur123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - transporteur-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Application Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transporteur-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/the_transporter?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: transporteur
      SPRING_DATASOURCE_PASSWORD: transporteur123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: MySuperSecretKeyForJWTGeneration1234567890
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - transporteur-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  transporteur-network:
    driver: bridge

