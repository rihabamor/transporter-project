# Configuration de test
spring.application.name=transporteur-test
server.port=0

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA pour les tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT pour les tests
jwt.secret=TestSecretKeyForJWTGeneration1234567890
jwt.expiration=86400000

# Désactiver la sécurité pour certains tests
spring.security.user.name=test
spring.security.user.password=test

# Désactiver la sécurité pour les tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.com.transporteur=INFO
logging.level.org.springframework.security=WARN

