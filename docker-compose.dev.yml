version: '3.8'

services:
  # Base de données MySQL pour développement
  mysql:
    image: mysql:8.0
    container_name: transporteur-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: the_transporter
      MYSQL_USER: transporteur
      MYSQL_PASSWORD: transporteur123
    ports:
      - "3307:3306"  # Port différent pour éviter les conflits
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - transporteur-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mysql_dev_data:
    driver: local

networks:
  transporteur-dev-network:
    driver: bridge

